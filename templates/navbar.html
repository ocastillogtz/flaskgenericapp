<head>
    <title>{{ my_title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <style>
.accordion-button:focus {
    z-index: 3;
    border-color: {{ body_background }};
    outline: 0;
    box-shadow: 0 0 0 0.25rem rgb(0 0 0 / 13%);
}
.accordion-button:not(.collapsed) {
    color: #ffffff;
    background-color: {{ body_background }};
    box-shadow: inset 0 -1px 0 rgb(0 0 0 / 13%);
}

    </style>
</head>

<body style="background-color: {{ body_background }};">

<nav class="navbar navbar-expand-lg navbar-{{ light_or_dark }}" style="background-color: {{ navbar_background_color }};">
  <a class="navbar-brand" href="#">
      <img src="{{ logo_image_url }}" width="30" height="30" class="d-inline-block align-top" alt="" style="padding-left : 10px;">
      {{ app_name }}</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">
      {% for status,ref_to,name in tabs_simple %}
      <li class="nav-item {{ status }}">
        <a class="nav-link" href="/{{ ref_to }}">{{ name }}</a>
      </li>
     {% endfor %}

     {% for status,ref_to,name,cascade in tabs_cascades %}
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle"  href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown"  aria-expanded="false">{{ name }}</a>
        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            {% for sub_ref_to,sub_name in cascade %}
          <li><a class="dropdown-item" href="/{{ sub_ref_to }}">{{ sub_name }}</a></li>
            {% endfor %}
        </ul>
      </li>
      {% endfor %}
    </ul>
  </div>
</nav>
